	<head>

		<title>Test Dom Builder</title>
		<script type="text/javascript" src="lib/YahooUI/yahoo-dom-event/yahoo-dom-event.js"></script>
		<script type="text/javascript" src="dom-builder.js"></script>
		<script type="text/javascript">
			/*
			 * Example:
			 * <div id="div1" style="width: 100%">
				 <div style="border: 5px;">

			function test() {
				domBuilder(YAHOO.util.Dom.get('container'))
				    .table()

				    		.td().text('sass')
				    		.td()
				        		.div( {id: 'guid'}).text('ska never dies')
		    }
			
		</script>
	</head>
	<body onload="test();">
		<div id="container">
			
		</div>
	</body>
