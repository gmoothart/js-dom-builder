<html>
<head>
  <script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
  <script type="text/javascript" src="dom-builder.js"></script>
  <script type="text/javascript">
      YAHOO.util.Event.onDOMReady(function (){
        var $get = YAHOO.util.Dom.get;
          
        //basic example
        domBuilder($get('basic'))
        .div({id: 'div1', style: 'border-style:solid;border-width:4px;padding:5px;'})
          .div({style: 'float: left;' })
            .span().text('brown').end()
            .span().text('purple').end()
            .a({href: 'http://www.google.com'}).text('google').end()
          .end()
          .div({style: 'float: right;' })
            .span().text('bear').end()
            .span().text('cat').end();
            
        //event handling
        domBuilder($get('event'))
          .div()
            .span().text('some text').end()
             .input({id:'evt_test', type: 'text'})
               .on('blur', function() {alert('blur!!');})
               .on('focus', function() {alert('focus!')})
             .end();   
      
        //custom tags
        domBuilder($get('custom'), ['select', 'optgroup', 'option'])
        .select({id: 'select_test'})
          .optgroup({label: 'swedish cars'})
            .option({value: 'v'}).text('Volvo').end()
            .option({value: 's'}).text('Saab').end()
            .option({value: ''}).text('').end()
          .end()
          .optgroup({label: 'german cars'})
            .option({value: 'm'}).text('Mercedes').end()
            .option({value: 'a'}).text('Audi').end()
          .end();
    });
  </script>
</head>
<body>
  <div id="basic"></div>
  <div id="event"></div>
  <div id="custom"></div>
</body>
</html>
